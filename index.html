<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
<div class="title-div">
  <h1 id="title">Drum Set</h1>
</div>
  <div class="set">
    <button class="w drum">w</button>
    <button class="e drum">e</button>
    <button class="r drum">r</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="f drum">f</button>
    <button class="i drum">i</button>
    <button class="o drum">o</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>
  <div class="instructions">
    <p>(Press b for random drum sound)</p>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

<footer>
  <p>Made by Oslo - 2021</p>
  <p>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
</footer>

</html>
